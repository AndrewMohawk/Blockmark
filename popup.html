<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blockmark</title>
    <style>
        .popup-container {
            width: 600px;
        }
    </style>
</head>

<body class="bg-gray-100">
    
    <div class="container mx-auto p-4 popup-container">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">BlockMark</h1>    
        <div class="mt-6">
            <label for="checkInterval" class="block text-sm font-semibold">Check interval (ms):</label>
            <input id="checkInterval" type="number" min="500"
                class="mt-1 w-full bg-white border border-gray-300 rounded py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <h1 class="text-xl font-bold mb-4">Blocked JavaScript Bookmarks</h1>
        <div id="blockedBookmarksList" class="space-y-2"></div>
    </div>
    
    <script src="popup.js"></script>
</body>

</html>
